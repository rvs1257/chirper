name: CI

on: [push, pull_request]

env:
  DATABASE_URL: "https://fake.com"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Dependencies
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
        run: npm install

      - name: Typecheck
        run: npm run typecheck

      - name: lint
        run: npm run lint
